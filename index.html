<!DOCTYPE html>
<html>
    <head>
        <title>Minesweeper v0.8.6 by gnaohuv</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            body {
                background: #333;
                font-family: Arial, Helvetica, sans-serif;
                user-select: none; /* Standard syntax */
                -webkit-user-select: none; /* Chrome, Safari, and Opera syntax */
                -moz-user-select: none; /* Firefox syntax */
                -ms-user-select: none; /* IE syntax */
            }
            i {
                margin: 10px;
            }

            .board {
                display: flex;
                justify-content: center;
                height: 100vh;
                margin-top: 7vh;
                margin-bottom: 20vh;
            }
            .mine {
                background: rgb(223, 39, 39);
            }
            .number {
                background: rgb(221, 221, 12);
            }
            .empty {
                background: green;
            }
            .hidden {
                background: gray;
            }
            .flagged {
                background: orange;
            }

            .suspect {
                background: aqua;
            }
            .true-flag {
                background: pink;
            }
            .cell {
                width: 35px;
                height: 35px;
                border: transparent;
                border-radius: 4px;
                margin: 1px;
                display: inline-block;
                text-align: center;
                vertical-align: middle;
                line-height: 40px;
                font-weight: bold;
                box-sizing: border-box;
            }
            .control {
                position: relative;
                top: 2vw;
                left: 2vw;
                max-width: fit-content;
            }
            .timer {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }
            #reset,
            #reset-high-score,
            #playbot {
                background: #ccc;
                padding: 10px;
                margin-bottom: 10px;
                cursor: pointer;
                margin-right: 10px;
                border-radius: 6px;
                border: 1px solid coral;
            }

            #reset:hover,
            #reset-high-score:hover,
            #playbot:hover {
                background: #666;
            }
            #highScore,
            #timer {
                background: #ccc;
                padding: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
                border-radius: 6px;
            }

            .difficulty {
                background: #cec;
                padding: 10px;
                border-radius: 6px;
            }

            .difficulty button {
                border: none;
                border-radius: 6px;
                background-color: burlywood;
                color: rgb(131, 90, 36);
                padding: 10px;
                cursor: pointer;
            }

            .difficulty button:hover {
                background-color: rgb(160, 132, 96);
                color: burlywood;
            }

            .difficulty input {
                border: none;
                border-radius: 6px;
                box-shadow: 1px 1px 2px #eee;
                padding: 10px;
                margin-right: 5px;
            }
            .flag,
            .question-mark {
                margin-left: 20px;
            }
        </style>
    </head>
    <body>
        <div class="control">
            <div class="timer">
                <div id="timer"></div>
                <div id="highScore"></div>
                <div id="reset" onclick="resetGame()">Reset Game</div>
                <div id="reset-high-score" onclick="resetHighScore()">
                    Reset Highscore
                </div>
                <div id="playbot" onclick="playBot()">
                    Bot play v0.1.4 (experimental)
                </div>
            </div>
            <div class="difficulty">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
                <input type="number" id="size" max="50" value="10" />

                <i class="fa-solid fa-bomb"></i>
                <input type="number" id="mine" value="18" />
                <button id="submit" onclick="setValue()">Set</button>
                <i class="flag fa-solid fa-flag" style="color: #ff0000"></i>
                <span id="cell-flagged"></span>
                <i
                    class="question-mark fa-solid fa-question"
                    style="color: #74c0fc"
                ></i>
                <span id="cell-suspected"></span> <br />
                <div id="errMsg"></div>
            </div>
        </div>

        <div class="board">
            <div id="board"></div>
        </div>

        <script src="game.js"></script>
        <script src="playbot.js"></script>
        <script>
            var playbotDiv = document.getElementById("playbot");
            playbotDiv.style.pointerEvents = "none";
            playbotDiv.style.opacity = "0.6";
        </script>
    </body>
</html>
